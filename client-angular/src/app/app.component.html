
<h2 style = "text-align:center">Il super negozio di super prodotti</h2>
<div>
  <button (click)="faiQualcosa()">Cliccami per vedere la lista dei prodotti</button>
</div>
<div *ngFor="let p of results">
  <h2>{{p.product_name}}</h2> <br>
  {{p.supplier}} <br>
  {{p.quantity}} <br>
  {{p.unit_cost}}
  <hr>
</div>
